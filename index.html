<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <title>Image Editor</title>
</head>
<body>
    <div class="main">
        <div class="section">
            <div class="left">
                <div class="top">
                    <label for="input-image" id="image-label">Choose Image</label>
                    <input type="file" id="input-image" accept="image*/" hidden>
                    <button id="reset-btn" class="btn">Reset</button>
                    <button id="download-btn" class="btn">Download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-file-image-line"></i>
                        <p>No image selected</p>
                    </div>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="right">
                <div class="filters">
                    <h2>Filters</h2>
                </div>
                <div class="preset">
                    <h2>Preset</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
